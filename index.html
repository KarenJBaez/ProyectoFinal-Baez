<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Armando Arte - Muebles de cocina, baño y oficina a medida.">
  <title>Armando Arte</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./css/new.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="./IMG/Logosinfondo.png" alt="Logo Armando Arte" style="height:94px;width:auto;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-end">
          <li class="nav-item"><a class="nav-link" href="#" data-seccion="home">Inicio</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#" data-seccion="cocina">Cocina</a></li>
              <li><a class="dropdown-item" href="#" data-seccion="bano">Baño</a></li>
              <li><a class="dropdown-item" href="#" data-seccion="habitacion">Habitación</a></li>
              <li><a class="dropdown-item" href="#" data-seccion="aberturas">Aberturas</a></li>
              <li><a class="dropdown-item" href="#" data-seccion="oficina">Oficina</a></li>
              <li><a class="dropdown-item" href="#" data-seccion="otros">Otros</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" data-seccion="productos">Ver todo en productos</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#" data-seccion="conocenos">Conocenos</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-seccion="contactanos">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="container mt-5 pt-5" id="main-content">
    <!-- Las secciones se renderizan dinámicamente desde JavaScript -->
  </main>

  <!-- Footer con redes sociales -->
  <footer class="footer mt-5">
    <div class="container">
      <p>ARMANDO ARTE® Todos los derechos reservados</p>
      <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><img src="./IMG/instagram.png" alt="Instagram"></a>
        <a href="https://facebook.com" target="_blank"><img src="./IMG/facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="./IMG/twitter.png" alt="Twitter"></a>
        <a href="https://wa.me/" target="_blank"><img src="./IMG/whatsapp.png" alt="WhatsApp"></a>
      </div>
    </div>
  </footer>

  <!-- BOTÓN FLOTANTE DEL CARRITO -->
  <button id="ver-carrito" class="btn btn-warning position-fixed bottom-0 end-0 m-4 rounded-circle">
    🛒
  </button>

  <!-- MODAL DEL CARRITO -->
  <div class="modal fade" id="modal-carrito" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tu Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="carrito-contenido">
          <!-- Productos del carrito se insertan dinámicamente -->
        </div>
        <div class="modal-footer">
          <p class="me-auto fw-bold" id="carrito-total">Total: $0</p>
          <button class="btn btn-danger" id="vaciar-carrito">Vaciar Carrito</button>
          <button class="btn btn-success" id="finalizar-compra">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal con módulos -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
